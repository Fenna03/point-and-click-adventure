<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point and click adventure</title>
    <link rel = "stylesheet" href="css/style.css">
</head>
<body>
    <div id="title">
        <h1 id="mainTitle">Something</h1>
    </div>
    <div id="gameWindow">
        <!--inventory box-->
        <div id="inventoryBox">

        </div>
        <!--dialog bar for hero/mc and the thing they're speaking to-->
        <div id="dialogBar">
            <div id="setMainDialog">
                <div id="heroAvatar">

                </div>
                <div id="heroSpeech">
    
                </div>
                <div id="CounterAvatar">

                </div>
                <div id="CounterSpeech">

                </div>
            </div>
        </div>
        <!--foreground-->
        <div id="squareTree"> </div>

        <!--main Character-->
        <div id="Hero"></div>

        <!--background elements-->
        <div id="tileMap"></div>
    </div>
</body>
</html>
